<!DOCTYPE html>
<html lang="en">

<head>
    <title>TicketHub Home</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<header>
    <img src="images/Status Bar - iPhone.png" class="statusBar">
    <img src="images/Logo.png" alt="TicketHub Logo" class="logo">
</header>

<section class="eventTickets">
    <div class="upcomingEvents">
        <h1 class="mainTitle">Your Upcoming Events</h1>
        <p>Looks like you have no upcoming events...</p>
    </div>
</section>

<section class="carousel">
    <div class="carousel-container">
        <img src="images/1 lollapalooza.png" class="Lollapalooza carousel-image active">
        <img src="images/2 taste of chicago.png" class="tasteOfChicago carousel-image">
        <img src="images/3 Chicago Theatre.png" class="chicagoTheatre carousel-image">
        <img src="images/4 Navy Pier.png" class="navyPier carousel-image">
    </div>
</section>

<section class="recommendations">
    <img src="images/chicago cubs listing.png" class="chicagoCubs">
    <img src="images/food truck fest listing.png" class="foodTruckFest">
    <img src="images/chicago bulls listing.png" class="chicagoBulls">
    <img src="images/lollapalooza listing.png" class="lollalisting">
</section>

<footer>
    <nav class="footer-nav">
    <a href="#" class="home-icon"> <img src="images/home icon.png" alt="Home"> </a>
    <a href="#" class="explore-icon"> <img src="images/explore icon.png" alt="Explore"> </a>
    <a href="#" class="tickets-icon"> <img src="images/tickets icon.png" alt="Tickets"> </a>
    <a href="#" class="favorites-icon"> <img src="images/favorites icon.png" alt="Favorites"> </a>
    <a href="#" class="profile-icon"> <img src="images/profile icon.png" alt="Profile"> </a>
    </nav>
</footer>


</html>
